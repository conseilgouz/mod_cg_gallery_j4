CGGALDESC="CG Gallery based on Unite Gallery (1.7.45 version) using just a few parameters.<br/>version 2.2.1 : Joomla 4.x compatible.<br/><br/>This module uses only a few number of Unite Gallery Library fonctions.<br/><br/>It displays images in one mode:  Tules, Grids, Carrousel, Slider. For each of these modes, just a few parameters are available."
