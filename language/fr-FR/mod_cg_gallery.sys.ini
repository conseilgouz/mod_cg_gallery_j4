CGGALDESC="Module CG Gallery depuis Unite Gallery(version simplifi&eacute;e).<br/>Compatible! Joomla 4.x/5.x.<br/><br/>Ce module permet d'utiliser quelques fonctions de la librairie Unite Gallery (version 1.7.45).<br/><br/>Il autorise l'affichage en mode Tuile, Grille, Caroussel, Slider.Pour chacun de ces modes, seuls les principaux param&egrave;tres sont accessibles."